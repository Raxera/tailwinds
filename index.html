<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karşılaştırma</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<div class="bg-lime- p-6 rounded-lg shadow-md w-96">
    
    <body class="min-h-screen flex items-center justify-center">
        <input type="number" id="number1" class="rounded-lg p-2 mb-2 w-full border-4 border-red-200">
        <input type="number" id="number2" class="rounded-lg p-2 mb-2 w-full border-4 border-red-200">
        <p id="result" class="p-2 mb-2 w-full text-red-800 text-xl"></p>
        <button onclick="myfunction()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-full">Tıkla</button>

</div>

    <script>
        
        function myfunction() {

           var number1 = parseInt(document.getElementById("number1").value);
           var number2 = parseInt(document.getElementById("number2").value);
           var resultElement = (document.getElementById("result"));
            
            var max=0;
            var min=0;

        function minmaxfunction(number1,number2) {
            if (number1>number2) {
                max = number1;
                min = number2;

                
            }else{
                max = number2;
                min = number1;

            }
            return firstfunction();

        }


        function firstfunction() {
            if(number1==max){
                return reversefunction(number1,number2);
            }else{
                return reversefunction(number2,number1);
            }
            
           }

        function reversefunction() {

            reversedmax = max.toString().split("").reverse("").join("");
            finalresult = reversedmax + min;

            return resultfunction(finalresult);
            
        }

        function resultfunction(finalresult) {

            resultElement.textContent = finalresult;
            console.log(finalresult);
        }
        
        minmaxfunction(number1, number2);           

    }
    </script>
</body>
</html>
